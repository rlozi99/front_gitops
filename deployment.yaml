apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-end-deployment
  namespace: front
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: front-end
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9113"
        prometheus.io/scheme: http
      labels:
        app: front-end
    spec:
      containers:
      - name: front-end
        image: goodbirdacr.azurecr.io/medicine/front:latest
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 1000m
      - name: metrics
        image: nginx/nginx-prometheus-exporter
        ports: 
        - containerPort: 9113
          name: metrics
          protocol: TCP
      imagePullSecrets:
      - name: goodbirdacr
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 1000m



